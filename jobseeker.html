<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seeker Registration | Educine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #0f0f11
          url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMTAxMDEyIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDVMNSAwWk02IDRMNCA2Wk0tMSAxTDEgLTFaIiBzdHJva2U9IiMxNzE3MTkiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=");
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex-direction: column;
      }
      /* Typography */
      h1 {
        color: white;
        font-size: 1.875rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
      }
      p {
        color: #cccccc;
        font-size: 1.125rem;
      }
      /* Accent Gradient combining #FF007A and #883ff9 */
      .educine-gradient {
        background: linear-gradient(135deg, #ff007a 0%, #883ff9 100%);
        color: #ffffff;
      }
      /* Card Styling */
      .form-card {
        background: linear-gradient(135deg, #1a1a1d, #1f1f22);
        box-shadow: 0 12px 35px -10px rgba(136, 63, 249, 0.25);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 2rem;
        backdrop-filter: blur(4px);
        width: 100%;
        max-width: 28rem;
      }
      /* Form Elements */
      label {
        color: #f8fafc !important;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.875rem;
      }
      ::placeholder {
        color: #94a3b8 !important;
        opacity: 0.8;
      }
      .input-field {
        background-color: #222227;
        border: 1px solid #4b5563;
        color: #ffffff;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: all 0.2s ease;
        width: 100%;
      }
      .input-field:hover {
        border-color: #6b7280;
      }
      .input-field:focus {
        border-color: #883ff9;
        box-shadow: 0 0 0 3px rgba(136, 63, 249, 0.3);
        outline: none;
      }
      /* Checkbox Styling */
      .checkbox {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #6b7280;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }
      .checkbox:checked {
        background-color: #883ff9;
        border-color: #883ff9;
      }
      .checkbox:checked::after {
        content: "âœ“";
        position: absolute;
        color: white;
        font-size: 12px;
        left: 2px;
        top: -1px;
      }
      /* Button Styling */
      .btn-primary {
        background: linear-gradient(
          135deg,
          #ff007a 0%,
          #883ff9 100%
        ) !important;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        cursor: pointer;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(136, 63, 249, 0.25);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      /* Animations */
      .animate-bounce-once {
        animation: bounce 0.5s ease;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      /* Responsive Adjustments */
      @media (max-width: 640px) {
        .form-card {
          padding: 1.5rem;
        }
        .grid-cols-2 {
          grid-template-columns: 1fr;
        }
      }
      /* Success Modal Enhancements */
      #successModal .rounded-md {
        border: 2px solid transparent;
        background-clip: padding-box;
        background: linear-gradient(135deg, #1a1a1d, #1f1f22);
        position: relative;
      }
      #successModal .rounded-md::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, #ff007a, #883ff9);
        z-index: -1;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Header with Educine branding -->
      <div class="bg-white rounded-xl form-card p-6">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-800 text-white">
            jobseeker Registration
          </h2>
          <p class="text-sm text-gray-600 mt-1 text-[#cccccc]">
            Please fill out the form to find your dream job.
          </p>
        </div>
        <form id="jobseekerForm" class="space-y-4">
          <input type="hidden" name="formType" value="jobseeker" />

          <!-- Name Field -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Full Name*</label
            >
            <div class="relative">
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your full name"
                class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email*</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your.email@example.com"
                class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <div
                id="emailValidIcon"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden"
              >
                <svg
                  class="h-5 w-5 text-green-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </div>
            <p id="emailError" class="mt-1 text-xs text-red-600 hidden">
              Please enter a valid email address
            </p>
          </div>

          <!-- WhatsApp Field -->
          <div>
            <label
              for="whatsapp"
              class="block text-sm font-medium text-gray-700 mb-1"
              >WhatsApp Number*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500">+91</span>
              </div>
              <input
                type="tel"
                id="whatsapp"
                name="whatsapp"
                required
                pattern="[0-9]{10}"
                maxlength="10"
                placeholder="9876543210"
                class="pl-12 input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <div
                id="whatsappValidIcon"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden"
              >
                <svg
                  class="h-5 w-5 text-green-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </div>
            <p id="whatsappError" class="mt-1 text-xs text-red-600 hidden">
              Please enter a valid 10-digit number
            </p>
          </div>

          <!-- Qualification Field -->
          <div>
            <label
              for="qualification"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Highest Qualification*</label
            >
            <div class="relative">
              <input
                type="text"
                id="qualification"
                name="qualification"
                required
                placeholder="Your highest educational qualification"
                class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Experience Field -->
          <div>
            <label
              for="experience"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Years of Experience*</label
            >
            <select
              id="experience"
              name="experience"
              required
              class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 appearance-none"
            >
              <option value="" disabled selected>Select experience</option>
              <option value="0">Fresher</option>
              <option value="1-2">1-2 years</option>
              <option value="3-5">3-5 years</option>
              <option value="5+">5+ years</option>
            </select>
          </div>

          <!-- Skills Section -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Skills*</label
            >
            <div class="grid grid-cols-2 gap-2">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="skill-teaching"
                  name="skills"
                  value="Teaching"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="skill-teaching"
                  class="ml-2 block text-sm text-gray-700"
                  >Teaching</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="skill-content"
                  name="skills"
                  value="Content Development"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="skill-content"
                  class="ml-2 block text-sm text-gray-700"
                  >Content Development</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="skill-tech"
                  name="skills"
                  value="Technology"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="skill-tech" class="ml-2 block text-sm text-gray-700"
                  >Technology</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="skill-admin"
                  name="skills"
                  value="Administration"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="skill-admin"
                  class="ml-2 block text-sm text-gray-700"
                  >Administration</label
                >
              </div>
            </div>
          </div>

          <!-- Roles Section -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Interested Roles*</label
            >
            <div class="grid grid-cols-2 gap-2">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="role-mentor"
                  name="roles"
                  value="Mentor"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="role-mentor"
                  class="ml-2 block text-sm text-gray-700"
                  >Mentor</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="role-trainer"
                  name="roles"
                  value="Trainer"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="role-trainer"
                  class="ml-2 block text-sm text-gray-700"
                  >Trainer</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="role-coordinator"
                  name="roles"
                  value="Coordinator"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="role-coordinator"
                  class="ml-2 block text-sm text-gray-700"
                  >Coordinator</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="role-developer"
                  name="roles"
                  value="Developer"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="role-developer"
                  class="ml-2 block text-sm text-gray-700"
                  >Developer</label
                >
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-2">
            <button
              type="submit"
              class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white btn-primary hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200"
            >
              Submit Application
              <svg
                class="ml-2 -mr-1 h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <!-- Success Modal -->
      <div
        id="successModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
      >
        <div class="bg-white rounded-md p-6 max-w-sm w-full">
          <div class="text-center">
            <div
              class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-400 mb-4"
            >
              <svg
                class="h-6 w-6 text-green-800"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <h3 class="text-lg font-medium text-white mb-2">
              Application Submitted!
            </h3>
            <p class="text-sm text-gray-500 mb-4">
              We'll review your application and contact you soon.
            </p>
            <div class="items-center">
              <button
                onclick="window.location.href='https://educine.in'"
                class="modal-close px-4 py-2 btn-primary text-white text-base font-medium rounded-md w-full shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500"
              >
                Back to Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const whatsappInput = document.getElementById("whatsapp");
        const form = document.getElementById("jobseekerForm");

        // WhatsApp validation
        if (whatsappInput) {
          whatsappInput.addEventListener("input", function () {
            const isValid = /^[0-9]{10}$/.test(this.value);
            // You could add visual validation feedback here similar to the second script
            // For example, add a validation icon or error message
          });
        }

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = form.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;

          // Disable button and show loading
          submitBtn.disabled = true;
          submitBtn.innerHTML = `
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
          `;

          // Validate WhatsApp number
          const whatsapp = document.getElementById("whatsapp").value;
          if (!/^[0-9]{10}$/.test(whatsapp)) {
            showAlert("Please enter a valid 10-digit WhatsApp number");
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            return;
          }

          // Get all checked skills and roles
          const skillCheckboxes = document.querySelectorAll(
            'input[name="skills"]:checked'
          );
          const roleCheckboxes = document.querySelectorAll(
            'input[name="roles"]:checked'
          );

          const skills = Array.from(skillCheckboxes).map((cb) => cb.value);
          const roles = Array.from(roleCheckboxes).map((cb) => cb.value);

          // Collect form data
          const formData = {
            formType: "jobseeker",
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            whatsapp: whatsapp,
            qualification: document.getElementById("qualification").value,
            experience: document.getElementById("experience").value,
            skills: skills.length > 0 ? skills : null,
            roles: roles.length > 0 ? roles : null,
          };

          // Validate required fields
          if (
            !formData.name ||
            !formData.email ||
            !formData.qualification ||
            !formData.experience
          ) {
            showAlert("Please fill in all required fields");
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            return;
          }

          // Validate skills and roles
          if (!formData.skills || !formData.roles) {
            showAlert("Please select at least one skill and one role");
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            return;
          }

          // Submit to Google Apps Script
          const scriptUrl =
            "https://script.google.com/macros/s/AKfycbyMlygClMiP1N5K94gR_b8XAem7WCTPzTwFUhVO--WkySYBpXRiigUiriYTJ1jhyrQ/exec";

          fetch(scriptUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
            mode: "no-cors",
          })
            .then(() => {
              // Since we're using no-cors mode, we can't read the response
              // Assume success if the request completes
              showSuccessModal(
                "Application submitted successfully! We'll contact you soon."
              );
              document.getElementById("jobseekerForm").reset();
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalText;
            })
            .catch((error) => {
              showAlert("Submission failed. Please try again later.");
              console.error("Error:", error);
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalText;
            });
        });

        // Helper functions for alerts and modals
        function showSuccessModal(message) {
          // You'll need to add a success modal to your HTML
          const modal = document.getElementById("successModal");
          if (modal) {
            const messageElement = modal.querySelector(".modal-message");
            if (messageElement) {
              messageElement.textContent =
                message || "Thank you for your application";
            }
            modal.classList.remove("hidden");
          } else {
            // Fallback if no modal exists
            alert(message || "Thank you for your application");
          }
        }

        function showAlert(message) {
          // Create an alert element similar to the second script
          const alertDiv = document.createElement("div");
          alertDiv.className =
            "mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg relative";
          alertDiv.role = "alert";
          alertDiv.innerHTML = `
            <span class="block sm:inline">${message}</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 alert-close">
              <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <title>Close</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
              </svg>
            </span>
          `;

          // Add to form container
          const container =
            document.querySelector("#jobseekerForm").parentElement;
          container.prepend(alertDiv);

          // Add close functionality
          alertDiv
            .querySelector(".alert-close")
            .addEventListener("click", () => {
              alertDiv.remove();
            });

          // Auto-dismiss after 5 seconds
          setTimeout(() => {
            if (document.body.contains(alertDiv)) {
              alertDiv.remove();
            }
          }, 5000);
        }
      });
    </script>
  </body>
</html>
