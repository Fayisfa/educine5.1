<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Registration | Educine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #0f0f11
          url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMTAxMDEyIj48L3JlY3Q+CjxwYXRoIGQ9Ik0wIDVMNSAwWk02IDRMNCA2Wk0tMSAxTDEgLTFaIiBzdHJva2U9IiMxNzE3MTkiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=");
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex-direction: column;
      }
      /* Typography */
      h1 {
        color: white;
        font-size: 1.875rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
      }
      p {
        color: #cccccc;
        font-size: 1.125rem;
      }
      /* Accent Gradient combining #FF007A and #883ff9 */
      .educine-gradient {
        background: linear-gradient(135deg, #ff007a 0%, #883ff9 100%);
        color: #ffffff;
      }
      /* Card Styling */
      .form-card {
        background: linear-gradient(135deg, #1a1a1d, #1f1f22);
        box-shadow: 0 12px 35px -10px rgba(136, 63, 249, 0.25);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 2rem;
        backdrop-filter: blur(4px);
        width: 100%;
        max-width: 28rem;
      }
      /* Form Elements */
      label {
        color: #f8fafc !important;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.875rem;
      }
      ::placeholder {
        color: #94a3b8 !important;
        opacity: 0.8;
      }
      .input-field {
        background-color: #222227;
        border: 1px solid #4b5563;
        color: #ffffff;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: all 0.2s ease;
        width: 100%;
      }
      .input-field:hover {
        border-color: #6b7280;
      }
      .input-field:focus {
        border-color: #883ff9;
        box-shadow: 0 0 0 3px rgba(136, 63, 249, 0.3);
        outline: none;
      }
      /* Checkbox Styling */
      .checkbox {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border: 2px solid #6b7280;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }
      .checkbox:checked {
        background-color: #883ff9;
        border-color: #883ff9;
      }
      .checkbox:checked::after {
        content: "âœ“";
        position: absolute;
        color: white;
        font-size: 12px;
        left: 2px;
        top: -1px;
      }
      /* Button Styling */
      .btn-primary {
        background: linear-gradient(
          135deg,
          #ff007a 0%,
          #883ff9 100%
        ) !important;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        cursor: pointer;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(136, 63, 249, 0.25);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      /* Animations */
      .animate-bounce-once {
        animation: bounce 0.5s ease;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      /* Responsive Adjustments */
      @media (max-width: 640px) {
        .form-card {
          padding: 1.5rem;
        }
        .grid-cols-2 {
          grid-template-columns: 1fr;
        }
      }
      /* Success Modal Enhancements */
      #successModal .rounded-md {
        border: 2px solid transparent;
        background-clip: padding-box;
        background: linear-gradient(135deg, #1a1a1d, #1f1f22);
        position: relative;
      }
      #successModal .rounded-md::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, #ff007a, #883ff9);
        z-index: -1;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Form Card -->
      <div class="bg-white rounded-xl form-card p-6">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-800 text-white">
            Sponsor Registration
          </h2>
          <p class="text-sm text-gray-600 mt-1 text-[#cccccc]">
            Join us in making a difference through education
          </p>
        </div>

        <form id="sponsorForm" class="space-y-4">
          <input type="hidden" name="formType" value="sponsor" />

          <!-- Organization Name -->
          <div>
            <label
              for="organization"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Organization Name*</label
            >
            <div class="relative">
              <input
                type="text"
                id="organization"
                name="organization"
                required
                placeholder="Your organization name"
                class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Contact Person -->
          <div>
            <label
              for="contactPerson"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Contact Person*</label
            >
            <div class="relative">
              <input
                type="text"
                id="contactPerson"
                name="contactPerson"
                required
                placeholder="Name of contact person"
                class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email*</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your.email@example.com"
                class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <div
                id="emailValidIcon"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden"
              >
                <svg
                  class="h-5 w-5 text-green-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </div>
            <p id="emailError" class="mt-1 text-xs text-red-600 hidden">
              Please enter a valid email address
            </p>
          </div>

          <!-- Phone Number -->
          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Phone Number*</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500">+91</span>
              </div>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                pattern="[0-9]{10}"
                maxlength="10"
                placeholder="9876543210"
                class="pl-12 input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <div
                id="phoneValidIcon"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden"
              >
                <svg
                  class="h-5 w-5 text-green-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </div>
            <p id="phoneError" class="mt-1 text-xs text-red-600 hidden">
              Please enter a valid 10-digit number
            </p>
          </div>

          <!-- Sponsorship Level -->
          <div>
            <label
              for="sponsorshipLevel"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Sponsorship Level*</label
            >
            <select
              id="sponsorshipLevel"
              name="sponsorshipLevel"
              required
              class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 appearance-none"
            >
              <option value="" disabled selected>Select level</option>
              <option value="Platinum">Platinum</option>
              <option value="Gold">Gold</option>
              <option value="Silver">Silver</option>
              <option value="Bronze">Bronze</option>
              <option value="Supporter">Supporter</option>
            </select>
          </div>

          <!-- Areas of Interest -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Areas of Interest (Optional)</label
            >
            <div class="grid grid-cols-2 gap-2">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="interest-education"
                  name="interests"
                  value="Education"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="interest-education"
                  class="ml-2 block text-sm text-gray-700"
                  >Education</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="interest-sports"
                  name="interests"
                  value="Sports"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="interest-sports"
                  class="ml-2 block text-sm text-gray-700"
                  >Sports</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="interest-arts"
                  name="interests"
                  value="Arts"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="interest-arts"
                  class="ml-2 block text-sm text-gray-700"
                  >Arts</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="interest-tech"
                  name="interests"
                  value="Technology"
                  class="checkbox h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="interest-tech"
                  class="ml-2 block text-sm text-gray-700"
                  >Technology</label
                >
              </div>
            </div>
          </div>

          <!-- Additional Message -->
          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Additional Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Any additional information you'd like to share"
              class="input-field w-full rounded-lg border border-gray-200 py-2.5 px-4 bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="pt-2">
            <button
              type="submit"
              class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white btn-primary hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-200"
            >
              Submit Interest
              <svg
                class="ml-2 -mr-1 h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      id="successModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-md p-6 max-w-sm w-full">
        <div class="text-center">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-400 mb-4"
          >
            <svg
              class="h-6 w-6 text-green-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <h3 class="text-lg font-medium text-white mb-2">Thank You!</h3>
          <p class="text-sm text-gray-500 mb-4">
            We appreciate your interest in sponsoring Educine. Our team will
            contact you shortly.
          </p>
          <div class="items-center">
            <button
              onclick="window.location.href='https://educine.in'"
              class="modal-close px-4 py-2 btn-primary text-white text-base font-medium rounded-md w-full shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
              Back to Home
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phoneInput = document.getElementById("phone");
        const form = document.getElementById("sponsorForm");

        // Phone validation
        if (phoneInput) {
          phoneInput.addEventListener("input", function () {
            const isValid = /^[0-9]{10}$/.test(this.value);
            // Visual validation feedback could be added here
          });
        }

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = form.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;

          // Disable button and show loading
          submitBtn.disabled = true;
          submitBtn.innerHTML = `
      <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Processing...
    `;

          // Validate phone number
          const phone = document.getElementById("phone").value;
          if (!/^[0-9]{10}$/.test(phone)) {
            showAlert("Please enter a valid 10-digit phone number");
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            return;
          }

          // Get all checked interests
          const interestCheckboxes = document.querySelectorAll(
            'input[name="interests"]:checked'
          );
          const interests = Array.from(interestCheckboxes).map(
            (cb) => cb.value
          );

          // Collect form data
          const formData = {
            formType: "sponsor",
            organization: document.getElementById("organization").value,
            contactPerson: document.getElementById("contactPerson").value,
            email: document.getElementById("email").value,
            phone: phone,
            sponsorshipLevel: document.getElementById("sponsorshipLevel").value,
            interests: interests.length > 0 ? interests : null,
            message: document.getElementById("message").value,
          };

          // Validate required fields
          if (
            !formData.organization ||
            !formData.contactPerson ||
            !formData.email ||
            !formData.sponsorshipLevel
          ) {
            showAlert("Please fill in all required fields");
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            return;
          }

          // Submit to Google Apps Script
          const scriptUrl =
            "https://script.google.com/macros/s/AKfycbyMlygClMiP1N5K94gR_b8XAem7WCTPzTwFUhVO--WkySYBpXRiigUiriYTJ1jhyrQ/exec";

          fetch(scriptUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
            mode: "no-cors",
          })
            .then(() => {
              // Since we're using no-cors mode, we can't read the response
              // Assume success if the request completes
              showSuccessModal(
                "Thank you for your interest in sponsoring! We'll contact you soon."
              );
              document.getElementById("sponsorForm").reset();
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalText;
            })
            .catch((error) => {
              showAlert("Submission failed. Please try again later.");
              console.error("Error:", error);
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalText;
            });
        });

        // Helper function for alerts
        function showAlert(message) {
          const alertDiv = document.createElement("div");
          alertDiv.className =
            "mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg relative";
          alertDiv.role = "alert";
          alertDiv.innerHTML = `
      <span class="block sm:inline">${message}</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3 alert-close">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <title>Close</title>
          <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
        </svg>
      </span>
    `;

          // Add to form container
          const container =
            document.querySelector("#sponsorForm").parentElement;
          container.prepend(alertDiv);

          // Add close functionality
          alertDiv
            .querySelector(".alert-close")
            .addEventListener("click", () => {
              alertDiv.remove();
            });

          // Auto-dismiss after 5 seconds
          setTimeout(() => {
            if (document.body.contains(alertDiv)) {
              alertDiv.remove();
            }
          }, 5000);
        }

        // Function to show success modal
        function showSuccessModal(message) {
          // You'll need to add a success modal to your HTML
          const modal = document.getElementById("successModal");
          if (modal) {
            const messageElement = modal.querySelector(".modal-message");
            if (messageElement) {
              messageElement.textContent =
                message || "Thank you for your submission";
            }
            modal.classList.remove("hidden");
          } else {
            // Fallback if no modal exists
            alert(message || "Thank you for your submission");
          }
        }
      });
    </script>
  </body>
</html>
